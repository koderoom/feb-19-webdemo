<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container-fluid">
        
        <!-- HEADER ROW-->
        <div class="row bg-dark" style="height: 60px">
            <div class="col-3 d-flex align-items-center text-light" style="font-size: 2rem; font-family: cursive; font-weight:bold; letter-spacing: 1.5px;">
                Project
            </div>
        </div>

        <!--form elemens-->
        <div class="row mt-2">
            <div class="col-3"></div>
            
            <div class="col-6  p-3 alert-secondary rounded" >
                <div class="card ">
                    <div class="card-header" >
                      Create Post
                    </div>
                    <div class="card-body">
                        <textarea class="form-control"  rows="2" placeholder="Write Something Here"></textarea>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="badge badge-pill badge-primary" >Post Text</a>

                        <a href="#" class="badge badge-pill badge-info" >Post Photos</a>

                        <a href="#" class="badge badge-pill badge-success" >Post Videos</a>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>
        </div>


        <!-- main section-->
        <div class="row mt-2">
            <div class="col-3"></div>

            <div class="col-6">
                <div class="card">
                    <div class="card-header h6">
                        Sachin
                    </div>
                    <div class="card-body pb-1" >
                        <div class="card-title d-flex justify-content-center align-items-center" style="height:100px; font-size: 1.5rem;font-family: cursive;">
                            Lorem ipsum dolor sit amet.
                        </div>

                        <div class="d-flex justify-content-between" style="font-size:small">
                            <span class="text-muted">64 Likes</span>
                            <span class="text-muted">10 Subscribe</span>
                            <span class="text-muted">10 Comments</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="" class="badge badge-pill badge-primary">Like</a>
                        <a href="" class="badge badge-pill badge-info">Subscribe</a>
                        <a href="" class="badge badge-pill badge-success">Comment</a>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>
        </div>

    </div>

</body>
</html>
